<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-jcjECEftF2Q8n4cVsIUFlJgScmZYrVPq3oWuaScNKO4eNHVZS9UpoLKd+I44+bp90X3F4M65cDOJ9RNT2/U78A==" crossorigin="anonymous" />

  <title>Test</title>
</head>

<body>

  <div class="toolbar" role="banner">
    <img width="40" alt="Data Logo"
      src="../assets/Image/nueva-base-de-datos.png" />
    <span>Test-mat</span>
    <div class="spacer"></div>

  </div>

  <div class="content" role="main">

    <div class="test">
      <div class="mat">
        <div>
          <h1 class="title-test">This screen is for simpson and the T-distribution</h1>
        </div>

        <section>
          <label for="opciones">Selecciona una opci√≥n:</label>
          <select for="opciones" id="opciones" [(ngModel)]="opcionSeleccionada">
            <option *ngFor="let opcion of opciones" [value]="opcion">{{ opcion }}</option>
          </select>
        </section>
        
        <div id="result-container">
          <label for="result">Result:</label>
          <output id="result"></output>
        </div>

        <div class="input-section">
            <label for="dof">f (x) o dof:</label>
            <input type="text" id="dof" [(ngModel)]="dofValue">
          
            <label for="x0">X0:</label>
            <input type="text" id="x0" [(ngModel)]="x0Value">
          
            <label for="x1">X1:</label>
            <input type="text" id="x1" [(ngModel)]="x1Value">
          </div>

          <div class="ecuaciones">
            <div class="content-section">
                <section>
                  <label for="content-title-Data">Seg:</label>
                  <select for="opcionesError" id="opcionesError" [(ngModel)]="opcionSeleccionada">
                    <option *ngFor="let opcion of opcionesError" [value]="opcion">{{ opcion }}</option>
                  </select>
                    <label id="error-label" for="error">Error:</label>
                    <input type="text" id="error" [(ngModel)]="errorValue">    
                </section>
              </div>

          </div>
          <button onclick="calculate()">Calculate</button>
        </div>
        
    </div>
